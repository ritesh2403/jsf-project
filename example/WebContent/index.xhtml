<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>User details</title>

<h:outputStylesheet name="/css/bootstrap.min.css" />
<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: center;
	padding: 10px;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}

th {
	background-color: #4CAF50;
	color: white;
}
>
</style>
</head>

<h:body>

	<h:form>

		<h2>
			
			<h:outputText value="User Detail"></h:outputText>
			
			 
	
		</h2>


		<h:dataTable binding="#{table}" value="#{user.userList()}" var="u" 
		class="table table-striped table-hover table-bordered">
			
		
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">User Name</f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email ID</f:facet>
				<h:outputText value="#{u.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				
				<h:outputText value="#{u.password}" />
			</h:column>
			<h:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputText value="#{user.getGenderName(u.gender)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{u.address}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{user.edit(u.id)}" value="Update"></h:commandButton>
				
				
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{user.delete(u.id)}" value="delete"></h:commandButton>
				
			</h:column>
			
			</h:dataTable>
			<br/>
			<center><h:commandButton action = "create.xhtml?faces-redirect=true"  
value="Create New User" class="btn btn-success"></h:commandButton></center>  

	</h:form>

</h:body>
</html>
